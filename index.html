<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>QR Code Generator</title>

</head>
<body>
    <div class="container">
        <img id="first-logo" src="./images/logo-qr-generator.svg" alt="qr logo"/>
        <form>
            <input type="text" id="input-text" placeholder="Enter an url"/>
            <button class="qr-code-button" type="submit">QR code</button>
        </form>
    </div>

    <div class="second-page hide">
        <div class="image-container">
            <img id="second-logo" src="./images/logo-qr-generator.svg" alt="qr logo"/>
        </div>
        <div class="container2">
            <div id="qr-code-container">
                <div class="qr">
                    <img id="qr-code"/>
                </div>
            </div>
            <div class="buttons">
                <button id="download">Download</button>
                <button id="share">Share</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
